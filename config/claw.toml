# ðŸ¦ž Claw Configuration
# See https://docs.claw.dev for full reference

[agent]
model = "anthropic/claude-sonnet-4-20250514"
# fallback_model = "openai/gpt-4o"
# fast_model = "anthropic/claude-haiku-3-5"
# local_model = "local/llama3.2"
temperature = 0.7
max_tokens = 16384
thinking_level = "medium"
max_iterations = 50
# system_prompt = "You are Claw, a helpful autonomous AI assistant."
# system_prompt_file = "SOUL.md"

[autonomy]
level = 1  # 0=manual, 1=assisted, 2=supervised, 3=autonomous, 4=full_auto
daily_budget_usd = 10.0
max_tool_calls_per_loop = 500
max_delete_files = 5
approval_threshold = 7
proactive = false
# heartbeat_cron = "0 */6 * * *"  # Every 6 hours

# tool_allowlist = ["file.read", "file.list", "memory.search"]
# tool_denylist = ["shell.exec"]

# [[autonomy.goals]]
# description = "Monitor my GitHub notifications and summarize important ones"
# priority = 5
# cron = "0 9 * * *"
# enabled = true

[memory]
db_path = "memory.db"
max_episodes = 10000
vector_search = true
embedding_dims = 384
auto_summarize_after = 50

[server]
listen = "127.0.0.1:3700"
web_ui = true
# api_key = "your-secret-key"
cors = false

