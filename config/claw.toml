# default_vault = "Personal"
# service_account_token = "..."  # or env: OP_SERVICE_ACCOUNT_TOKEN (for headless use)

# With 1Password desktop app installed (recommended):
#   1. Install CLI: brew install --cask 1password-cli
#   2. Enable CLI integration in 1Password Settings â†’ Developer â†’ CLI
#   3. Set provider = "1password" â€” biometric (Touch ID) handles auth automatically
#
# For headless / server usage:
#   1. Create a service account at https://my.1password.com/developer-tools/service-accounts
#   2. Set service_account_token above or export OP_SERVICE_ACCOUNT_TOKEN

