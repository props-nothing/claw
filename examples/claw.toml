# Copy this file to ~/.claw/claw.toml or run `claw init` to generate one.
# All values shown are the defaults unless noted otherwise.

# â”€â”€ Agent â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€

[agent]
# Primary LLM model. Format: "provider/model-name"
# Providers: anthropic, openai, ollama (local)
model = "anthropic/claude-sonnet-4-20250514"

# Fallback model if the primary is unavailable
# fallback_model = "openai/gpt-4o"

# Fast model for classification, summaries, and routing
# fast_model = "anthropic/claude-haiku-3-5"

# Local model for offline or low-latency tasks
# local_model = "ollama/llama3.1"

# System prompt injected at the start of every conversation
# system_prompt = "You are Claw, a helpful autonomous AI assistant."

# Or load from a file (overrides system_prompt)
# system_prompt_file = "~/.claw/system-prompt.md"

# Maximum tokens per LLM response
max_tokens = 16384

# Temperature (0.0 = deterministic, 2.0 = creative)
temperature = 0.7

# Maximum agent loop iterations before forcing a stop
max_iterations = 50

# Maximum concurrent tool executions
max_parallel_tools = 8

# Thinking / reasoning budget: "off", "low", "medium", "high", "xhigh"
thinking_level = "medium"

# â”€â”€ Autonomy â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€

[autonomy]
# Autonomy level:
#   0 = Manual     â€” agent only responds, never acts
#   1 = Assisted   â€” suggests actions, user must approve all
#   2 = Supervised â€” auto-executes safe actions, escalates risky ones
#   3 = Autonomous â€” acts freely within budget, escalates destructive ops
#   4 = Full Auto  â€” no guardrails (use with caution!)
level = 2

# Maximum USD the agent can spend per day across all LLM providers
daily_budget_usd = 10.0

# Maximum tool calls allowed in a single agent loop
max_tool_calls_per_loop = 100

# Maximum files that can be deleted in a single action
max_delete_files = 5

# Tools that are always allowed regardless of autonomy level
tool_allowlist = []

# Tools that are always blocked
tool_denylist = []

# Actions above this risk level (0-10) require human approval
approval_threshold = 7

# Enable proactive background tasks
proactive = false

# Cron schedule for heartbeat checks
# heartbeat_cron = "0 */30 * * * *"

# Goals the agent should autonomously pursue
# [[autonomy.goals]]
# description = "Keep codebase tests passing"
# priority = 5
# enabled = true
# cron = "0 0 * * * *"

# â”€â”€ Memory â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€

[memory]
# Path to the SQLite database for episodic + semantic memory
db_path = "memory.db"

# Maximum number of episodic memories to retain
max_episodes = 10000

# Enable vector similarity search for semantic memory
vector_search = true

# Embedding dimensions (384 for MiniLM, 1536 for OpenAI)
embedding_dims = 384

# Auto-summarize conversations after this many messages
auto_summarize_after = 50

# â”€â”€ Server â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€

[server]
# HTTP API listen address
listen = "127.0.0.1:3700"

# Enable the built-in web UI (served from ~/.claw/web/)
web_ui = true

# API key for authenticating control API requests
# Recommended: set via CLAW_API_KEY environment variable instead
# api_key = "your-secret-api-key"

# Enable CORS headers (useful for web UI development)
cors = false

# â”€â”€ Logging â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€

[logging]
# Log level: "trace", "debug", "info", "warn", "error"
level = "info"

# Output format: "pretty" (human-readable), "json" (structured), "compact"
format = "pretty"

# Log to a file in addition to stdout
# file = "~/.claw/claw.log"

# â”€â”€ Channels â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
#
# Each channel connects Claw to a messaging platform.
# The key (e.g. "my-telegram") is the channel ID used in logs and routing.

# Telegram bot channel
# [channels.telegram]
# type = "telegram"
# token = "YOUR_TELEGRAM_BOT_TOKEN"

# Web chat channel (uses the SSE streaming API)
# [channels.webchat]
# type = "webchat"

# Discord channel (requires bot token)
# [channels.discord]
# type = "discord"
# token = "YOUR_DISCORD_BOT_TOKEN"

# â”€â”€ Services / API Keys â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
#
# LLM API keys can be set here or via environment variables.
# Config file values take priority over env vars.
# This ensures keys survive builds and releases.

# [services]
# anthropic_api_key = "sk-ant-..."   # or env: ANTHROPIC_API_KEY
# openai_api_key = "sk-..."          # or env: OPENAI_API_KEY
# brave_api_key = "..."              # or env: BRAVE_API_KEY  â€” enables web_search tool
# hub_url = "http://your-hub:3800"   # Skills Hub â€” run 'claw hub serve' to host

# â”€â”€ Plugins â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€

[plugins]
# Directory containing WASM plugin files
plugin_dir = "plugins"

# ClawHub registry URL for plugin discovery
registry_url = "https://registry.clawhub.com"

# Plugins to install/load on startup
# [[plugins.install]]
# name = "hello-world"
# version = "0.1.0"

# Default capabilities granted to all plugins
default_capabilities = []

# â”€â”€ Mesh Networking â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
#
# Multi-agent mesh networking allows Claw instances to discover each other
# and delegate tasks.

[mesh]
# Enable mesh networking
enabled = true

# Listen address for mesh transport
listen = "/ip4/0.0.0.0/tcp/0"

# Known bootstrap peers for initial discovery
bootstrap_peers = []

# Enable mDNS for local network peer discovery
mdns = true

# Capabilities to advertise to other agents
capabilities = ["shell", "browser"]

# Pre-shared key for additional mesh encryption
# psk = "your-shared-secret"
